<!DOCTYPE html>
<html>
<head>
	<title>create a volvelle from an image</title>
	<style type="text/css">
		body
		{
			background: #000;
		}

		#puzzle-canvas-wrapper
		{
			height: 6000px;
			margin: 70px auto 0 auto;
			width: 2000px;
		}
	</style>
</head>
<body>
	<div id="puzzle-canvas-wrapper">

		<canvas id="puzzle-canvas-1" width="800" height="800"></canvas>
		<canvas id="puzzle-canvas-2" width="800" height="800"></canvas>
		<canvas id="puzzle-canvas-3" width="800" height="800"></canvas>
		<canvas id="puzzle-canvas-4" width="800" height="800"></canvas>
		<canvas id="puzzle-canvas-5" width="800" height="800"></canvas>
		<canvas id="puzzle-canvas-6" width="800" height="800"></canvas>
		<canvas id="puzzle-canvas-7" width="1800" height="1800"></canvas>

		<div>
		<label style="color: white" for="uploadButton">Upload your own volvelle image (must be centered):</label>
		<input type="file"
			 id="uploadButton" name="userVolvelle"
			 accept="image/png, image/jpeg">
			 <!--<button onclick="createUserVolvelle">Submit</button>-->
		 </div>

	</div>

	<script type="text/javascript" src="script/volvelle-image.js"></script>
</body>
</html>
